<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <section class="skills-section">
        <div class="header">
            <h2>Technical Skills</h2>
            <p>A summary of my technical proficiency.</p>
        </div>
        <div class="skills-grid">
            <div class="skill-card">
                <div class="skill-card-header">
                    <div class="icon-container">
                        <i class="fa-solid fa-code"></i>
                    </div>
                    <h3>Backend</h3>
                </div>
                <div class="skill-list">
                    <div class="skill-item">
                        <div class="skill-info">
                            <span>Node.js</span>
                            <span class="skill-badge advanced">Advanced</span>
                        </div>
                        <div class="progress-container">
                            <div class="progress-fill advanced-fill"></div>
                        </div>
                    </div>
                    <div class="skill-item">
                        <div class="skill-info">
                            <span>Express.js</span>
                            <span class="skill-badge advanced">Advanced</span>
                        </div>
                        <div class="progress-container">
                            <div class="progress-fill advanced-fill"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="skill-card">
                <div class="skill-card-header">
                    <div class="icon-container">
                        <i class="fa-solid fa-database"></i>
                    </div>
                    <h3>Database</h3>
                </div>
                <div class="skill-list">
                    <div class="skill-item">
                        <div class="skill-info">
                            <span>MongoDB</span>
                            <span class="skill-badge advanced">Advanced</span>
                        </div>
                        <div class="progress-container">
                            <div class="progress-fill advanced-fill"></div>
                        </div>
                    </div>
                    <div class="skill-item">
                        <div class="skill-info">
                            <span>PostgreSQL</span>
                            <span class="skill-badge intermediate">Intermediate</span>
                        </div>
                        <div class="progress-container">
                            <div class="progress-fill intermediate-fill"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="skill-card">
                <div class="skill-card-header">
                    <div class="icon-container">
                        <i class="fa-solid fa-desktop"></i>
                    </div>
                    <h3>Frontend</h3>
                </div>
                <div class="skill-list">
                    <div class="skill-item">
                        <div class="skill-info">
                            <span>React</span>
                            <span class="skill-badge advanced">Advanced</span>
                        </div>
                        <div class="progress-container">
                            <div class="progress-fill advanced-fill"></div>
                        </div>
                    </div>
                    <div class="skill-item">
                        <div class="skill-info">
                            <span>Vue.js</span>
                            <span class="skill-badge intermediate">Intermediate</span>
                        </div>
                        <div class="progress-container">
                            <div class="progress-fill intermediate-fill"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="skill-card">
                <div class="skill-card-header">
                    <div class="icon-container">
                        <i class="fa-solid fa-wrench"></i>
                    </div>
                    <h3>Tools</h3>
                </div>
                <div class="skill-list">
                    <div class="skill-item">
                        <div class="skill-info">
                            <span>Git & GitHub</span>
                            <span class="skill-badge advanced">Advanced</span>
                        </div>
                        <div class="progress-container">
                            <div class="progress-fill advanced-fill"></div>
                        </div>
                    </div>
                    <div class="skill-item">
                        <div class="skill-info">
                            <span>Docker</span>
                            <span class="skill-badge intermediate">Intermediate</span>
                        </div>
                        <div class="progress-container">
                            <div class="progress-fill intermediate-fill"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
